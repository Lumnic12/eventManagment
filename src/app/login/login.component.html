<ion-header>
  <ion-toolbar color="white" >
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-container">
      <ion-icon name="calendar" class="logo-icon"></ion-icon>
      <h1>Eventify</h1>
      <p >Sign in to continue</p>
    </div>

    <form (ngSubmit)="login()">
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <ion-button expand="block" type="submit" [disabled]="!email || !password">LOGIN</ion-button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>
  </div>
</ion-content>
